<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = Number(prompt('请您输入第一个数字'));
			var b = Number(prompt('请您输入第二个数字'));
			var c = prompt('请您输入+ - * / 运算符');
			function num(){
				alert(c == '+'?(a+b) : c == '-'?(a-b) : c == '*'?(a*b) : c == '/'?(a/b) : '请您按照指示进行操作');
			}
			num();
		</script>
	</body>
</html>
